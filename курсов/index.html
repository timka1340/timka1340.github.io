<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Магазин канцелярських товарів</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
  <h1>Магазин канцелярських товарів</h1>
  <input type="text" id="searchInput" placeholder="Пошук товарів...">
</header>

<div id="productList">
  <!-- Сюди будуть додаватися товари з допомогою JavaScript -->
</div>

<div id="cart">
  <h2>Кошик</h2>
  <ul id="cartItems">
    <!-- Сюди будуть додаватися товари, додані до кошика -->
  </ul>
  <p id="total">Загальна вартість: $0</p>
  <button id="checkoutBtn">Оформити замовлення</button>
</div>

<script src="script.js"></script>
</body>
</html>
